<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="funciones.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    
    <title>Forms</title>
</head>
<body style="background-color:honeydew;">

    <center> <h1><u> Formulario para registrar sus datos </u></h1></center>
    <center> <img src="flecha.png" alt="" width="80" ></center>
    <br>
    <center><p title="Complete los siguientes campos."><u >Completar:</u></p></center>
    <form id="validaciones">
    <div class="recuadro">
    <label for="Nombre"><u>Nombre:</u></label>
    <input type="text" form="Nombre" id="nombre" placeholder="Ingrese su nombre..."> 
    <div class="error-message" id="firstNameError"></div>
    <br>
    <label for="Apellido"><u>Apellido:</u></label>
    <input type="text" form="Apellido" id="apellido" placeholder="Ingrese su apellido..."> 
    <div class="error-message" id="lastNameError"></div>
    <br>
    <label for="Edad"><u>Edad (opcional): <u></u></label>
    <input type="text" form="Edad" id="edad" placeholder="Ingrese su edad...">
    <div class="error-message" id="AgeError"></div>
    <br>
    <label for="Contraseña"> <u>Contraseña:</u> </label>
    <input type="text" form="Contraseña" id="contraseña" placeholder="Ingrese una contraseña...">
    <div class="error-message" id="PasswordError"></div>
    <small> -La contraeña debera tener entre 9 y 20 caracteres de longitud.
        <br>
         -Contener al menos una letra mayúscula.
         <br>
         -Tener una minúscula y tener al menos un número.
         <br>
        </small>
        <br>

        <label for="Mail"><u>Mail:</u> </label>
        <br>
        <input type="text" form="Mail" id="mail" placeholder="Ingrese su mail...">
        <div class="error-message" id="MailError"></div>
        <br>


    <button type="button" onclick="validaciones()"> Enviar datos</button>
    </form>

</div>

    
</body>
</html>
